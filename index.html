<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pace Calculator</title>
    <meta name="description" content="Pace Calculator">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="css/main.css"></script>
</head>

<body>
    <label for="pace">Pace</label>
    <input data-distance="1" id="time1" class="distance" type="time" step="1" min="00:02:00" max="00:30:00">
    <label for="time5">5k</label>
    <input data-distance="5" id="time5" class="distance" type="time" step="1" min="00:10:00" max="02:30:00">
    <label for="time10">10k</label>
    <input data-distance="10" id="time10" class="distance" type="time" step="1" min="00:20:00" max="10:59:00">
    <label for="time21">Half</label>
    <input data-distance="21.1" id="time21" class="distance" type="time" step="1" min="00:40:00" max="20:59:00">
    <label for="time42">Full</label>
    <input data-distance="42.195" id="time42" class="distance" type="time" step="1" min="01:30:00" max="24:59:00">
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
